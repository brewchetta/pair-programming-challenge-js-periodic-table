<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <title>Interactive Periodic Table of Elements</title>
  </head>
  <body>

    <div id="atomic-element-details">
      <!-- These p tags' innerText will get replaced depending on the element we're hovering over -->
      <p>number</p>
      <p>name</p>
      <p>symbol</p>
      <p>category</p>
      <p>atomic weight</p>
      <p>electrons per shell</p>
    </div>

    <div id="atomic-elements-container">
      <!-- You'll be adding your atomic element cards to this container -->
    </div>

  </body>
</html>
